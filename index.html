<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Farm monitor</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css">
  <script src="//code.jquery.com/jquery-1.10.2.js"></script>
  <script src="//code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
  <script src="Chart.js"></script>
  <script src="monitor.js"></script>
  
  
  <style>
  .tc-chart-js-legend {
	  list-style-type: none;
	  padding-left: 0px;
	}
	.tc-chart-js-legend li {
	  display: block;
	  float: left;
	  clear:both;
	  padding:10px;
	}
	.tc-chart-js-legend li span {
	  width:25px;
	  height:25px;
	  display:block;
	  float:left;
	  margin-right:10px;
	}
</style>
</head>

<body onload="onLoad();">
	<div id="overviewTabs">
	  <ul>
	  	<li><a href="#sourceOverview">Detector summary</a></li>
	    <li><a href="#pcOverview">PC summary</a></li>
	    <li><a href="#selectInput">Select Input</a></li>
	  </ul>
	  <div id="sourceOverview" style="width:100%;overflow:hidden">
		<div style="position:relative;float:left;width:80%;">
			<div id="sourceOverviewChart" style="width:100%;height:300px"></div>
		</div>
	  	<div style="position:relative;float:left;width:18%;">
	  		<div id="sourceOverviewChartLegend" style=""></div>
		</div>
	  </div>
	  <div id="pcOverview" style="width:100%;overflow:hidden">
		<div style="position:relative;float:left;width:80%;">
			<div id="pcOverviewChart" style="width:100%;height:300px"></div>
		</div>
		<div style="position:relative;float:left;width:18%;">
			<div id="pcOverviewChartLegend" style=""></div>
		</div>
	  </div>
	  <div id="selectInput">
	  	<div>
		  	<select multiple="multiple" id="activePCs">
		  		<option value='elem_100'>elem 100</option>
			</select>
		  	<select multiple="multiple" id="activeSources">
		  		<option value='elem_100'>elem 100</option>
			</select>
			<input type="checkbox" name="checkbox" id="updateCheckbox" checked="checked">
			<label for="updateCheckbox">Update Charts</label>
		</div>
	  </div>
	</div>


	<div id="unfinishedEventChart" style="width:1000px;height:200px"></div>
</body>
</html>
